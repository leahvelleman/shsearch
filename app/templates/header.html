<h1>Sacred Harp Search</h1>
<form action="" method="post" name="search">
    {{ form.csrf_token }}
    {{ form.search_string(size=80) }}
    <input type="submit" value="Search">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="AttributeError">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</form>
